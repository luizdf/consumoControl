<wicket:extend>
        <!--  page-wrapper -->
        <div id="page-wrapper">
            <div class="row">
                 <!-- page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Meus Dados</h1>
                </div>
                <!--end page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Form Elements -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Altera&ccedil;&atilde;o Cadastral
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" wicket:id="formCadUsuario">
                                        <div class="form-group">
                                            <label>Login</label>
                                            <input type="text" wicket:id="txtLogin" class="form-control" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input type="text" wicket:id="txtNome" class="form-control" maxlength="20">
                                        </div>
                                        <div class="form-group">
                                            <label>Senha</label>
                                            <input wicket:id="txtSenha" type="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input wicket:id="txtRepitaSenha" type="password" class="form-control" placeholder="Repita a Senha">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Salvar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                     <!-- End Form Elements -->
                </div>
            </div>
        </div>
        <!-- end page-wrapper -->
</wicket:extend>
