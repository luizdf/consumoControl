<wicket:extend>
        <!--  page-wrapper -->
        <div id="page-wrapper">
            <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Faixas de Consumo</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Form Elements -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <button type="button" wicket:id="linkNovoRegistro" class="btn btn-outline btn-success">Novo Registro</button>
                        </div>

                        <form role="form" wicket:id="formCadFaixa">
	                        <div class="panel-body">
	                            <div class="row">
	                                <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input type="text" wicket:id="txtNome" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Valor Inicial</label>
                                            <input type="text" wicket:id="txtValorInicial" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Valor Inicial</label>
                                            <input type="text" wicket:id="txtValorFinal" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Salvar</button>
                                        <button type="button" wicket:id="linkCancelar" class="btn btn-success">Cancelar</button>
	                                </div>
	                            </div>
	                        </div>
                        </form>
                    </div>
                     <!-- End Form Elements -->
                
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Faixas Cadastradas
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
								<table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>Valor Inicial</th>
                                            <th>Valor Final</th>
                                            <th>Comandos</th>
                                        </tr>
                                    </thead>
								    <tbody>
								       <tr wicket:id="rowTblFaixa">
								         <td><span wicket:id="colID">ID</span></td>
								         <td><span wicket:id="colNome">Nome</span></td>
								         <td><span wicket:id="colValorInicial">Valor Inicial</span></td>
								         <td><span wicket:id="colValorFinal">Valor Final</span></td>
								         <td width="100px">
								         	<span wicket:id="linkAlterar"><button type="button" class="btn btn-primary btn-circle"><i class="fa fa-list"></i></button></span>
                                            <a href="#" wicket:id="linkExcluir"><button type="button" class="btn btn-warning btn-circle"><i class="fa fa-times"></i></button></a>
								         </td>
								       </tr>
								    </tbody>
								</table>
								<div wicket:id="navTblFaixa"></div>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
        </div>
        <!-- end page-wrapper -->
</wicket:extend>
