<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Pessoa
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
		
			<form method="POST" class="form-vertical  js-form-loading" th:object="${pessoa}">		
		
				<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i>
							<span th:text="${error.message}"></span>
						</div>
					</th:block>
				</div>
		
				<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagemSucesso)}">
					<span th:text="${mensagemSucesso}"></span>
				</div>

				<div class="form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
		
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="tipoPessoa">Tipo</label>
							<select id="tipoPessoa" class="form-control" th:field="*{tipoPessoa}">
								<option value="">Selecione o Tipo</option>
								<option th:each="tipoPessoa : ${tiposPessoa}" th:value="${tipoPessoa}" th:text="#{|tipoPessoa.${tipoPessoa}|}"></option>
							</select>
						</div>
					</div>
		
					<div class="col-sm-3">
						<div class="form-group">
							<label for="cpf">CPF</label>
							<input id="cpf" type="text" class="form-control" th:field="*{cpf}"/>
						</div>
					</div>
			
					<div class="col-sm-3">
						<div class="form-group">
							<label for="idade">Idade</label>
							<input id="idade" type="text" class="form-control js-number" th:field="*{idade}"/>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
					<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir</a>
				</div>
		
			</form>
		</div>
	</section>
</body>
</html>
